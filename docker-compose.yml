services:
  database:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: harmonicsound-homolog
      MYSQL_USER: app
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3003:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build: ./BackEnd  
    container_name: backend
    env_file:
     - ./backend/.env
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build: ./FrontEnd
    container_name: frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network 

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  db_data:
    driver: local

networks:
  app-network: 
    driver: bridge 