services:
  database:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: harmonicsound-homolog
      MYSQL_USER: app
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3003:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./BackEnd  
    container_name: backend
    env_file:
     - ./backend/.env
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build: ./FrontEnd
    container_name: frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network 

  nginx:
    build: ./nginx
    container_name: nginx
    depends_on:
      - backend
      - frontend
    ports:
      - 80:80
      - 443:443
    networks:
      - app-network

